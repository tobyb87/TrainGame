<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Train Times</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

     <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/javascript/app.js"></script>


  </head>

  <body>

    <div class="container">
         <br>
         <!--jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Where is the Train?</h1>
            <h2 class="text-center">Lets take a look.</h2>
            <h3 class="text-center">Thats a great idea!</h3>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
               <table class="table">
                  <thead>
                     <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                     </tr>
                  </thead>
                  <tbody class="trainInfo">
                    
                  </tbody>
               </table>
            </div>
        </div>

     <!-- Add Train Panel--> 
        <div class="panel panel-default">
           <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
           </div>
           <div class="panel-body">
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                 <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input class="form-control" id="trainName-input" type="text">
                 </div>
                 <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                 </div>
                 <div class="form-group">
                    <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="trainTime-input" type="text">
                 </div>
                 <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <textarea class="form-control" id="frequency-input" type="text" rows="1"></textarea>
                 </div>
                 <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              </form>
           </div>
        </div>

        <footer>
           
        </footer>

  </body>

</html>
